<a href="package/{{item.id}}">
    <div class="packageCard">
        <img src={{this.image}} class="image">
        <div class="packageDescription">
            <div class="title">
                <h2>{{item.name}}</h2>
            </div>
            <div class="description">
                <p>{{item.description}}</p>
            </div>
            <div class="size">
                <b>{{sizeDescription}}</b>
            </div>
        </div>
    </div>
</a>
